{% extends "layout.html" %}
{% block content %}
    <h1>Stats Getting</h1>
    <h3>Select the team you want to get Stats </h3>
    <select name = team method = "GET" action = "/">
        {% for key, value in team.items() %}
            <option value = "{{ key }}" SELECTED> {{ key }} </option>
<!--            <option value=" {{ value }} " SELECTED> {{ value }} </option>-->
        {% endfor %}
    </select>
{% endblock content %}
